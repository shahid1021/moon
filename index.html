<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Animation & Hidden Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .moon {
            width: 150px;
            height: 150px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/FullMoon2010.jpg/240px-FullMoon2010.jpg') no-repeat center/cover;
            border-radius: 50%;
            position: absolute;
            transition: transform 1.5s ease-in-out, left 1.5s ease-in-out, width 1.5s ease-in-out, height 1.5s ease-in-out;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: float 4s ease-in-out infinite, glow 2s infinite alternate;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
            100% { transform: translate(-50%, -50%) translateY(0); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.9); }
        }

        .moved {
            left: 0%;
            width: 600px;
            height: 600px;
            transform: translate(-50%, -50%) rotate(360deg);
        }

        .hidden-message {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            display: none;
            white-space: normal;
            max-width: 350px;
            line-height: 1.5;
            transition: left 1.5s ease-in-out;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.7);
        }

        .show-message {
            left: 60%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="moon" id="moon"></div>
    <div class="hidden-message" id="hidden-message"></div>

    <script>
        const messages = [
            "“God does not burden any soul with more than it can bear.”   [Quran 2:286]",
            " “Do not lose heart or despair- if you are true believers you have the upper hand-” [Quran 3:139].",
            "“So truly where there is hardship there is also ease;” [Quran 94:5].",
            "“And will provide for them from an unexpected source; God will be enough for those who put their trust in Him. God achieves His purpose; God has set a due measure for everything.” [Quran 65:3]",
            " “He knows what is in every heart.” [Quran 67:13].",
            " “You who believe, seek help through steadfastness and prayer, for God is with the steadfast.” [Quran 2:153]"
        ];
        
        const messageElement = document.getElementById('hidden-message');
        
        function setRandomMessage() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const formattedMessage = randomMessage.split('\n\n').map(para => `<p>${para}</p>`).join('');
            messageElement.innerHTML = formattedMessage;
        }

        setRandomMessage();

        document.getElementById('moon').addEventListener('click', function() {
            this.classList.toggle('moved');
            if (this.classList.contains('moved')) {
                messageElement.classList.add('show-message');
            } else {
                messageElement.classList.remove('show-message');
            }
        });
    </script>
</body>
</html>
